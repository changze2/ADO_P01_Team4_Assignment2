models:
  - name: TRANS_CIRCUITS
    columns:
      - name: CIRCUIT_ID
        tests:
          - unique
          - not_null
      - name: CIRCUIT_REF
        tests:
          - unique
      - name: NAME
        tests:
          - not_null
  - name: TRANS_CONSTRUCTORS
    columns:
      - name: CONSTRUCTOR_ID
        tests:
          - unique
          - not_null
      - name: CONSTRUCTOR_REF
        tests:
          - unique
          - not_null          
      - name: NAME
        tests:
          - not_null
  - name: TRANS_CONSTRUCTOR_RESULTS
    columns:
      - name: CONSTRUCTOR_RESULTS_ID
        tests:
          - unique
          - not_null
      - name: CONSTRUCTOR_ID
        tests:
          - not_null
          - relationships:
              to: ref('TRANS_CONSTRUCTORS')
              field: CONSTRUCTOR_ID
              severity: warn     
      - name: RACE_ID
        tests:
          - not_null
          - relationships:
              to: ref('TRANS_RACES')
              field: RACE_ID
              severity: warn       
  - name: TRANS_CONSTRUCTOR_STANDINGS
    columns:
      - name: CONSTRUCTOR_STANDINGS_ID
        tests:
          - unique
          - not_null
      - name: CONSTRUCTOR_ID
        tests:
          - not_null
          - relationships:
              to: ref('TRANS_CONSTRUCTORS')
              field: CONSTRUCTOR_ID
              severity: warn     
      - name: RACE_ID
        tests:
          - not_null
          - relationships:
              to: ref('TRANS_RACES')
              field: RACE_ID
              severity: warn 
  - name: TRANS_DRIVERS
    columns:
      - name: DRIVER_ID
        tests:
          - unique
          - not_null
  - name: TRANS_DRIVER_STANDINGS
    columns:
      - name: DRIVER_STANDINGS_ID
        tests:
          - unique
          - not_null
      - name: DRIVER_ID
        tests:
          - not_null
          - relationships:
              to: ref('TRANS_DRIVERS')
              field: DRIVER_ID
              severity: warn     
      - name: RACE_ID
        tests:
          - not_null
          - relationships:
              to: ref('TRANS_RACES')
              field: RACE_ID
              severity: warn 
  - name: TRANS_LAPTIMES
    columns:
      - name: DRIVER_ID
        tests:
          - not_null
          - relationships:
              to: ref('TRANS_DRIVERS')
              field: DRIVER_ID
              severity: warn     
      - name: RACE_ID
        tests:
          - not_null
          - relationships:
              to: ref('TRANS_RACES')
              field: RACE_ID
              severity: warn 
  - name: TRANS_QUALIFYING
    columns:
      - name: DRIVER_ID
        tests:
          - not_null
          - relationships:
              to: ref('TRANS_DRIVERS')
              field: DRIVER_ID
              severity: warn     
      - name: CONSTRUCTOR_ID
        tests:
          - not_null
          - relationships:
              to: ref('TRANS_CONSTRUCTORS')
              field: CONSTRUCTOR_ID
              severity: warn 
      - name: RACE_ID
        tests:
          - not_null
          - relationships:
              to: ref('TRANS_RACES')
              field: RACE_ID
              severity: warn
  - name: TRANS_RACES
    columns:   
      - name: CIRCUIT_ID
        tests:
          - not_null
          - relationships:
              to: ref('TRANS_CIRCUITS')
              field: CIRCUIT_ID
              severity: warn 
      - name: RACE_ID
        tests:
          - not_null
          - relationships:
              to: ref('TRANS_RACES')
              field: RACE_ID
              severity: warn
  - name: TRANS_RESULTS
    columns:   
      - name: RESULT_ID
        tests:
          - unique
          - not_null
      - name: DRIVER_ID
        tests:
          - not_null
          - relationships:
              to: ref('TRANS_DRIVERS')
              field: DRIVER_ID
              severity: warn     
      - name: CONSTRUCTOR_ID
        tests:
          - not_null
          - relationships:
              to: ref('TRANS_CONSTRUCTORS')
              field: CONSTRUCTOR_ID
              severity: warn 
      - name: RACE_ID
        tests:
          - not_null
          - relationships:
              to: ref('TRANS_RACES')
              field: RACE_ID
              severity: warn
  - name: TRANS_SPRINT_RESULTS
    columns:   
      - name: SPRINT_RESULT_ID
        tests:
          - unique
          - not_null
      - name: DRIVER_ID
        tests:
          - not_null
          - relationships:
              to: ref('TRANS_DRIVERS')
              field: DRIVER_ID
              severity: warn     
      - name: CONSTRUCTOR_ID
        tests:
          - not_null
          - relationships:
              to: ref('TRANS_CONSTRUCTORS')
              field: CONSTRUCTOR_ID
              severity: warn 
      - name: RACE_ID
        tests:
          - not_null
          - relationships:
              to: ref('TRANS_RACES')
              field: RACE_ID
              severity: warn
  - name: TRANS_STATUS
    columns:   
      - name: STATUS_ID
        tests:
          - unique
          - not_null
